<md-content layout="row" style="top: 64px; height: 100%" class="home-container">
  <chat-container 
    flex="85" 
    layout="column" 
    class="chat"
    friend="vm.selectedFriend" 
    messages="vm.messages" 
    on-message="vm.send(message)">
  </chat-container>
  <friends-menu 
    flex="15" 
    layout="column" 
    friends="vm.friends"
    invitations="vm.invitations"
    on-open-chat="vm.openChat(friend)"
    on-accept-friend="vm.acceptFriend(friend)"
    on-delete-friend="vm.deleteFriend(friend)"
    on-send-invitation="vm.sendInvitation(email)"
    style="border-left: 1px solid black">
  </friends-menu>
</md-content>
