<md-content layout="column" layout-align="start center" ng-style="{ 'background-image': 'url(' + vm.loginpic + ')', 'height': '100%' }">
	<img ng-src="{{vm.logo}}" style="height: 300px; width: 300px; margin-top: 50px; margin-bottom: 25px;">
  <md-content class="md-whiteframe-z3 login-frame">
		<form ng-submit="vm.submit()" class="login-form" layout="column" layout-align="center center" style="padding-bottom: 15px; padding-top: 15px;">
			<md-input-container ng-if="vm.loginError" class="login-error">
				<span layout="row"><i class="material-icons">warning</i>{{ 'LOGIN_ERROR' | translate }}</span>	
			</md-input-container>
			<md-input-container>
				<input type="text" ng-model="vm.credentials.login" placeholder="login">
			</md-input-container>
			<md-input-container>
				<input type="text" ng-model="vm.credentials.password" placeholder="password">
			</md-input-container>
			<md-button type="submit" class="md-primary md-raised">
					Se connecter
			</md-button>
		</form>
	</md-content>
</md-content>
